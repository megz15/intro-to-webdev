<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

</head>
<body>

<h1 id="heading">This is a Heading</h1>
<p>This is a paragraph.</p>

<script>
    function addNumbers(num1, num2) {
        var sum = num1 + num2;
        return sum;
    }
    
    function changeText() {
        var heading = document.getElementById("heading");
        heading.innerHTML = `${addNumbers(5, 7)}`;
    }
    
    changeText();
    </script>

</body>

</html>
